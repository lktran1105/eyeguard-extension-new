<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>EyeGuard Offscreen</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background: #000;
			overflow: hidden;
		}
		#video {
			width: 100vw;
			height: 100vh;
			object-fit: cover;
			display: none; /* Hide video for privacy */
		}
		#canvas {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			display: none; /* Hide canvas for privacy */
		}
		.status {
			position: fixed;
			top: 10px;
			left: 10px;
			color: white;
			font-family: monospace;
			font-size: 12px;
			background: rgba(0,0,0,0.7);
			padding: 5px;
			border-radius: 3px;
		}
	</style>
</head>
<body>
	<video id="video" autoplay muted playsinline></video>
	<canvas id="canvas"></canvas>
	<div id="status" class="status">Initializing...</div>
	
	<script src="offscreen.js"></script>
</body>
</html>
